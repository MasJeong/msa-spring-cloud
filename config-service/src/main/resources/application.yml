logging:
  level:
    com.example.configservice: DEBUG
    org.springframework: INFO
    root: INFO

server:
  port: 8888

spring:
  application:
    name: config-service
  # RabbitMQ 설정 정보
  rabbitmq:
    host: 127.0.0.1
    port: 5672  # AMPQ port: 5672, 웹관리콘솔: 15672
    username: admin
    password: admin
  # profiles 설정을 native-file-repository로 설정한다.
  profiles:
    active: native
  cloud:
    config:
      server:
        # local file system에서 환경설정 정보를 가져온다.
        native:
